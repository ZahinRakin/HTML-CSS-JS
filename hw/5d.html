<!DOCTYPE html>
<html>

<head>
  <title>
    5d
  </title>

  <style>
    p {
      font-family: Arial;
      text-align: center;
      margin: 10px 0 10px 0;
    }

    a {
      text-decoration: none;
      color: violet;
    }

    .question {
      font-size: 22px;
      font-weight: bold;
    }

    .see {
      font-size: 20px;
    }

    .learn-more {
      font-size: 20px;
      text-align: center;
    }

    .learn-more:hover {
      text-decoration: underline;
      color: violet;
    }
  </style>
</head>

<body>
  <p class="question">
    Shopping for your business?
  </p>

  <p class="see">
    See how Apple at Work can help.
  </p>

  <p class="learn-more">
    <a href="https://fonts.google.com/" target="blank">
      Learn more >
    </a>
  </p>
</body>

</html>
