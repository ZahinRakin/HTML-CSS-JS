<!DOCTYPE html>
<html>

<head>
  <title>Position Practice</title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 85px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
  ">
    header
  </div>
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0;
    bottom: 0;
    width:80px;
  ">
    sidebar
    <div style="
      position:absolute;
      top: 0;
      right: 0;
    ">
      <button>
        X
      </button>
    </div>
  </div>
  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: relative;
    ">
    div 1
    <div style="
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: black;
      color: white;
      padding: 3px 3px 3px 3px;
      border-radius: 5px;
      font-size: 13px;
    ">
      10:20
    </div>
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
  ">
    div 2
  </div>
</body>

</html>
